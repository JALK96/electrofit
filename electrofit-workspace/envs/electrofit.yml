# envs/electrofit.yml
name: electrofit
channels:
  - conda-forge
  - bioconda   # needed for snakemake
dependencies:
  # ---- Core runtime ----
  - python=3.12
  - pip

  # ---- MD/chem stack ----
  - ambertools>=23,<25
  - openbabel>=3.1
  - mdtraj
  - numpy
  - pandas
  - matplotlib
  - acpype
  - libstdcxx-ng
  - libgcc-ng
  - gromacs
  - pytest


  # ---- CLI & workflow ----
  - typer
  - snakemake-minimal>=8    # Snakemake engine (lighter than full 'snakemake')
  - mamba                   # speeds up any conda actions Snakemake may do

  # (future, not yet used in electrofit)
  # - rsync
  # - openssh

  # ---- Electrofit itself
  - pip:
      - -e /home/johannal96/PhD.nobackup/electrofit/electrofit-workspace/packages/electrofit
